<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Vaccine Adverse Reaction Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Vaccine Analytics and Expert Intelligence Quotient</h1>
        <form id="prediction-form">
            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="gender">Gender (0: Male, 1: Female):</label>
            <input type="number" id="gender" min="0" max="1" required>

            <label for="vaccine_type">Vaccine Type (0: Covishield, 1: Covaxin, 2: Sputnik V):</label>
            <input type="number" id="vaccine_type" min="0" max="2" required>

            <button type="submit">Predict</button>
        </form>

        <h2 id="result"></h2>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
